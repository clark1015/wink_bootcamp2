server:
  port: ${SPRING_PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://${SPRING_DATASOURCE_HOST:localhost}:3306/${SPRING_DATASOURCE_NAME:login_db}
    username: ${SPRING_DATASOURCE_USERNAME:login_user}
    password: ${SPRING_DATASOURCE_PASSWORD:login_pw}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${SPRING_REDIS_HOST:localhost}